<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeu Mastermind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      color: #e0e0e0;
    }
    .neon {
      background-color: #111827;
      border: 1px solid #38bdf8;
      box-shadow: 0 0 8px #38bdf8;
      transition: all 0.3s ease;
    }
    .neon:hover {
      background-color: #1e3a8a;
      box-shadow: 0 0 16px #38bdf8;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

  <!-- Titre -->
  <h1 class="text-4xl font-bold mb-6 text-cyan-400">ðŸŽ® Mastermind</h1>

  <!-- Ã‰cran de dÃ©marrage -->
  <div id="startScreen" class="text-center mt-12">
    <p class="mb-4 text-lg text-gray-300">Choisissez un niveau de difficultÃ© :</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 justify-center">
      <button onclick="startGame('easy')" class="neon text-white py-2 px-4 rounded">Facile</button>
      <button onclick="startGame('medium')" class="neon text-white py-2 px-4 rounded">Moyen</button>
      <button onclick="startGame('hard')" class="neon text-white py-2 px-4 rounded">Difficile</button>
    </div>
  </div>

  <!-- Description du niveau -->
  <div id="levelDescription" class="text-center mt-8 max-w-xl text-sm text-blue-300"></div>

  <!-- Zone de jeu -->
  <div id="gameArea" class="hidden w-full max-w-lg mt-8 flex flex-col items-center">
    <!-- Palette de couleurs -->
    <div id="colorSelection" class="flex gap-3 mb-6 flex-wrap justify-center">
      <div class="w-12 h-12 rounded-full cursor-pointer" style="background-color: red;" onclick="selectColor('red')"></div>
      <div class="w-12 h-12 rounded-full cursor-pointer" style="background-color: blue;" onclick="selectColor('blue')"></div>
      <div class="w-12 h-12 rounded-full cursor-pointer" style="background-color: green;" onclick="selectColor('green')"></div>
      <div class="w-12 h-12 rounded-full cursor-pointer" style="background-color: yellow;" onclick="selectColor('yellow')"></div>
      <div class="w-12 h-12 rounded-full cursor-pointer" style="background-color: orange;" onclick="selectColor('orange')"></div>
      <div class="w-12 h-12 rounded-full cursor-pointer" style="background-color: purple;" onclick="selectColor('purple')"></div>
    </div>

    <h2 class="text-xl font-semibold mb-2">Votre tentative :</h2>
    <div id="currentGuess" class="flex gap-2 mb-4 min-h-[48px]"></div>

    <button onclick="submitGuess()" class="neon text-white font-semibold py-2 px-4 rounded mb-4">Soumettre</button>

    <h3 id="feedback" class="text-lg font-medium mb-2 text-green-300"></h3>
    <p class="text-sm text-gray-300">Essais restants : <span id="attemptsLeft" class="font-bold text-white">12</span></p>

    <!-- Bouton Rejouer et Changer de niveau -->
    <div class="flex gap-4 mt-4">
      <button onclick="resetGame()" id="resetBtn" class="neon text-white font-semibold py-2 px-4 rounded hidden">Rejouer</button>
      <button onclick="returnToMenu()" class="neon text-white font-semibold py-2 px-4 rounded">Changer de niveau</button>
    </div>

    <!-- Historique des essais -->
    <div id="history" class="mt-6 w-full space-y-4"></div>
  </div>

  <script src="mastermind.js"></script>
</body>
</html>
